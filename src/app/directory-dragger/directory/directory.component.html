<div class="card my-2" [ngClass]="{dragging: isDragging}">
  <div class="card-header d-flex">
    <i class="bi bi-folder mx-2"></i>
    <h6>{{dir.name}}</h6>
    <button class="btn" type="button" (click)="deleteSelf(dir)">X</button>
  </div>
  <div class="card-body d-flex flex-wrap justify-content-start">
    <app-file-container *ngFor="let file of dir.files" [file]="file" (deleted)="deleteFile(file)" class="m-1"></app-file-container>
  </div>
</div>
